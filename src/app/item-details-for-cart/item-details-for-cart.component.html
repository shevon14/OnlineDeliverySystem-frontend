<div class="container">
    <div class="row">
        <div class="col-lg-8 md-8 my-5">
            <div class="row">
                <div class="col-md-4">
                    <!--Card-->
                    <mdb-card cascade="true" wider="true">
                        <!--Card image-->
                        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                            <mdb-card-img
                                src="https://img.xshoppy.shop/uploader/6e64a423bcf3d6a28a37cfad9ff79d5f3b8e8ce0.jpg"
                                alt="">
                            </mdb-card-img>
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                    </mdb-card>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="col-md-4">
                        <!--Category & Title-->
                        <mdb-card-title>
                            <h4 class="card-title"><strong>Product name</strong></h4>
                        </mdb-card-title>
                        <!--Description-->
                        <mdb-card-text class="card-text">A small description about the product which provided by seller
                        </mdb-card-text>

                        <div class="clearfix">
                            <h6>Colour : Black </h6>
                        </div>
                        <td>
                            <input type="number" value="2" aria-label="Search" class="form-control"
                                style="width: 100px">
                        </td>
                        <hr>
                        <!--Card footer-->
                        <mdb-card-footer class="p-0">
                            <div class="clearfix"><span class="float-left"> Estimated Delivery Date : 01-08-2020 </span></div>
                        </mdb-card-footer>
                </div>
                <!--/.Card content-->
            </div>
        </div>

        <div class="col-lg-4 md-4 my-5">
            <mdb-card>
                <!--Card content-->
                <mdb-card-body>
                    <h4 class="mb-4 mt-1 h5 text-center font-weight-bold">Item Summary</h4>
                    <hr />
                    <dl class="row">
                        <dd class="col-sm-8">Item Price</dd>
                        <dd class="col-sm-4">Rs. 2500</dd>
                    </dl>

                    <dl class="row">
                        <dd class="col-sm-8">Delivery fee</dd>
                        <dd class="col-sm-4">Rs. 150</dd>
                    </dl>

                    <hr />

                    <dl class="row">
                        <dt class="col-sm-8">
                            <strong>Total</strong>
                        </dt>
                        <dt class="col-sm-4">
                            Rs. 2650
                        </dt>
                    </dl>
                    <button type="button" mdbBtn color="info" block="true" mdbWavesEffect class="mb-lg-0 mb-5"
                        (click)="CartClicked()">Add to Cart</button>

                </mdb-card-body>
            </mdb-card>
        </div>

    </div>

</div>
