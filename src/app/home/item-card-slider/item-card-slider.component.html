<mdb-card>
  <mdb-card-body>

    <div class="row" style="margin-left: 10px;">
      <h4 class="font-weight-bold">New Products</h4>
      <a class="black-text" style="margin-left: 20px;" (click)="seeAllProducts()">
        <h4 class="text-info">see all<mdb-icon fas icon="arrow-right" size="m-5"  style="margin-left: 10px;"></mdb-icon></h4>
      </a>
    </div>
    
    <mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
      [animation]="'slide'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-2 pb-2" *ngFor="let card of productrArray; let cardIndex = index">
          <mdb-card class="my-1 h-100">
            <div class="view overlay waves-light" mdbWavesEffect>
              <mdb-card-img [src]="card.img" alt="Card image cap">
              </mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!-- <mdb-card-body> -->
              <mdb-card-text class="text-center" style="margin-top: 5px;">
                <h6 class="font-weight-bold">{{card.title}}</h6>
                <h5>Rs.500/=</h5>
              </mdb-card-text>
            <!-- </mdb-card-body> -->
            <mdb-card-footer>
              <span class="float-right">
                <a data-toggle="tooltip" data-placement="top" title="Add to Cart">
                  <mdb-icon fas icon="shopping-cart" class="grey-text ml-3"></mdb-icon>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                  <mdb-icon fas icon="heart" class="grey-text ml-3"></mdb-icon>
                </a>
              </span>
            </mdb-card-footer>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </mdb-card-body>
</mdb-card>
