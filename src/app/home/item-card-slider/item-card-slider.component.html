
<mdb-card>
  <mdb-card-body>

    <div class="row" style="margin-left: 10px;">
      <h4 class="font-weight-bold">New Products</h4>
      <a class="black-text" style="margin-left: 20px;" (click)="seeAllProducts()">
        <h4 class="text-info">see all<mdb-icon fas icon="arrow-right" size="m-5"  style="margin-left: 10px;"></mdb-icon></h4>
      </a>
    </div>

    <!-- <mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
        [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
          <div [class]="size" *ngFor="let card of item; let cardIndex = index" [ngClass]="{make:onc}"> -->
    
      <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
            [animation]="'slide'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-2 pb-2" *ngFor="let productrArray of item; let cardIndex = index" >
          <mdb-card class="my-1 h-100">
            <div class="view overlay waves-light" mdbWavesEffect>
              <mdb-card-img [src]="productrArray.imgName" alt="Card image cap">
              </mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!-- <mdb-card-body> -->
              <mdb-card-text class="text-center" style="margin-top: 5px;">
                <h6 class="font-weight-bold">{{productrArray.productName}}</h6>
                <h5>Rs.{{productrArray.uniPrice}}/=</h5>
              </mdb-card-text>
            <!-- </mdb-card-body> -->
            <mdb-card-footer>
              <span class="float-center ml-4">
                  <button type="button" mdbBtn color="info" mdbWavesEffect size="sm" (click)="addcartClicked(productrArray); frame.show()"  >Add<mdb-icon fas icon="shopping-cart" class="ml-1"></mdb-icon></button>
              </span>
          </mdb-card-footer>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </mdb-card-body>
</mdb-card>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
          <p>A new item has bean added to shopping Cart</p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect (click)="viewShoppingCart()">View Shopping cart
          <mdb-icon far icon="check" class="ml-1"></mdb-icon>
        </a>
        <a type="button" mdbBtn color="danger" outline="true" class="waves-effect" mdbWavesEffect (click)="continueShopping();frame.hide()">Continue shopping</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
