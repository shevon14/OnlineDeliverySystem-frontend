<header class="h-100">
    <div class="row grey lighten-4">
        <div class="col-6">
                <ul class="nav justify-content-start font-weight-bold">
                    <li class="mx-1 my-2">
                        <a>sign in</a>
                    </li>
                    <li class="mx-1 my-2">
                        <a>|</a>
                    </li>
                    <li class="mx-1 my-2">
                        <a>sign up</a>
                    </li>
                </ul>
        </div>
        <div class="col-6 font-weight-bold">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <button type="button" mdbBtn color="danger" mdbWavesEffect size="sm" (click)="onRegisterClicked()" >Become a seller<mdb-icon fas icon="store-alt" class="ml-1"></mdb-icon></button>
                </li>
            </ul>
        </div>
    </div>
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark black scrolling-navbar intro-fixed-nav" [containerInside]="true">
        <mdb-navbar-brand>
            <a class="logo navbar-brand text-warning" href="#"><strong>Brand Name</strong></a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link" (click)="MyStoreClicked()">My Store</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link">About</a>
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><mdb-icon fas icon="search"></mdb-icon></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><mdb-icon fas icon="users"></mdb-icon></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><mdb-icon fas icon="shopping-cart"></mdb-icon></a>
                </li>
            </ul>
        </links>
    </mdb-navbar>
</header>
