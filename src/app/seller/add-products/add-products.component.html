<!-- Material form subscription -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Add Products</strong>
        </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

        <!-- Form -->
        <form style="color: #757575;"  (submit)="addtoDB()">

            <p class="text-center">Add Your Products, Grow your Business Effortlessly !</p>


            <!-- Name -->
            <div class="md-form mt-4">
                <input type="text" name="materialSubscriptionFormPasswords" class="form-control"  [(ngModel)]="credentials.productName" mdbInput>
                <label for="materialSubscriptionFormPasswords">Product Name</label>
            </div>

            <!-- Category -->
            <div class="md-form mt-3">
                <select class="browser-default custom-select" name="materialSubscriptionFormPasswords" [(ngModel)]="credentials.category" >
                    <option selected>Select Product Category</option>
                    <option value="1">Electronics</option>
                    <option value="2">Health and Beauty</option>
                    <option value="3">Furniture</option>
                    <option value="4">Fashion</option>
                </select>
            </div>

            <!-- Unit Price -->
            <div class="md-form mt-3">
                <input type="text" name="materialSubscriptionFormComapnyName" class="form-control" [(ngModel)]="credentials.uniPrice" mdbInput>
                <label for="materialSubscriptionFormComapnyName">Uni Price</label>
            </div>

            <!-- Available Quantity -->
            <div class="md-form mt-3">
                <input type="text" name="materialSubscriptionFormComapnyID" class="form-control" [(ngModel)]="credentials.availableQuantity" mdbInput>
                <label for="materialSubscriptionFormComapnyID">Available Quantity</label>
            </div>

            <!-- Upload Image -->
            <!-- <div class="mt-3">
                <label>Upload an Image</label>
                <div>
                    <input mdbInput type='file' (change)="onImgUploadClick($event)" id="imgUpload">
                </div>
            </div> -->

            <!-- Sign in button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
                mdbWavesEffect type="submit">Add Product</button>

        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
<!-- Material form subscription -->
