<!-- Material form subscription -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Edit Product</strong>
        </h5>
    </mdb-card-header>


        <!--Card content-->
        <mdb-card-body class="px-lg-5">

            <!-- Form -->
            <form style="color: #757575;">

                <div class="row">

                <div class="col-md-6">
                    <!-- Name -->
                    <div class="md-form mt-4">
                        <input type="text" id="materialSubscriptionFormPasswords" class="form-control" mdbInput>
                        <label for="materialSubscriptionFormPasswords">Product Name</label>
                    </div>

                    <!-- Category -->
                    <div class="md-form mt-3">
                        <select class="browser-default custom-select">
                            <option selected>Select Product Category</option>
                            <option value="1">Electronics</option>
                            <option value="2">Health and Beauty</option>
                            <option value="3">Furniture</option>
                            <option value="4">Fashion</option>
                        </select>
                    </div>

                    <!-- Unit Price -->
                    <div class="md-form mt-3">
                        <input type="text" id="materialSubscriptionFormComapnyName" class="form-control" mdbInput>
                        <label for="materialSubscriptionFormComapnyName">Uni Price</label>
                    </div>

                    <!-- Available Quantity -->
                    <div class="md-form mt-3">
                        <input type="text" id="materialSubscriptionFormComapnyID" class="form-control" mdbInput>
                        <label for="materialSubscriptionFormComapnyID">Available Quantity</label>
                    </div>

                    <!-- Upload Image -->
                    <div class="mt-3">
                        <label>Change Image</label>
                        <div>
                            <input mdbInput type='file' (change)="onImgUploadClick($event)" id="imgUpload">
                        </div>
                    </div>

                </div>

                <div>
                    <img class="img-responsive" style="height: 300px; width: 300;" src="https://moderndiplomacy.eu/wp-content/uploads/2019/01/rolex-oyster.jpg">
                </div>

            </div>


                <!-- Sign in button -->
                <button mdbBtn color="info" outline="true" rounded="true" block="true"
                    class="z-depth-0 my-4 waves-effect" mdbWavesEffect type="submit">Update Product</button>

            </form>
            <!-- Form -->

        </mdb-card-body>


</mdb-card>
