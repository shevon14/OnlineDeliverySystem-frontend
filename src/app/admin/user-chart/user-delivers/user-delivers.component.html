<div  class="container">
    <!-- Editable table -->
    <div class="card">
        <h3 class="card-header text-center info-color font-weight-bold text-uppercase py-4">Delivers</h3>
        <div class="card-body">
            <div id="table" class="table-editable text-center">
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead class="black white-text">
                        <tr>
                            <th class="text-center">Delivers Name</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">More Details</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr scope="row" *ngFor="let customer of delivers">
                            <td>{{customer.full_name}}</td>
                            <td>{{customer.email}}</td>
                            <td>{{customer.address}}</td>

                            <td>
                                <a class="waves-light text-info" (click)="moreData(customer.email)">
                                    <u>More Details</u>
                                </a>
                            </td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>
