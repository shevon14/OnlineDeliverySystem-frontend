<div mdb-card class="modal-content">

        <div class="modal-header bg-info text-center" style="margin-top: 5px;">
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h3 class="modal-title w-100 font-weight-bold" id="myModalLabel">{{content.shopName}}</h3>
        </div>

        <div class="modal-body">
            <div class="col-md-12  list-group-item clearfix">
                <div class="float-left">
                    <h5>Name : {{content.name}}</h5>
                    <h5>Business Type : {{content.businessModel}}</h5>
                    <h5>Business Registration ID : {{content.businessID}}</h5>
                    <h5>Address : {{content.address}}</h5>
                    <h5>Personal Contact : {{content.personalPhone}}</h5>
                    <h5>Office contact : {{content.officePhone}}</h5>
                    <h5>Email: {{content.email}}</h5>
                </div>
            </div>
        </div>

</div>
